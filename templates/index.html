<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Prediction Form</title>
</head>
<body>
    <h1>Movie Prediction Form</h1>
    <form action="/predict" method="POST">
        <label for="lead_actor">Lead Actor:</label>
        <input type="text" id="lead_actor" name="lead_actor" required><br><br>

        <label for="date">Release Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="genres">Genres (comma-separated):</label>
        <input type="text" id="genres" name="genres" required><br><br>

        <label for="company">Company:</label>
        <select id="company" name="company" required>
            <option value="Paramount Pictures">Paramount Pictures</option>
            <option value="Universal Pictures">Universal Pictures</option>
            <option value="Twentieth Century Fox Film Corporation">Twentieth Century Fox</option>
            <option value="Columbia Pictures">Columbia Pictures</option>
            <option value="Warner Bros.">Warner Bros.</option>
            <option value="Miramax Films">Miramax Films</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Italy">Italy</option>
            <option value="South Korea">South Korea</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="runtime">Runtime (minutes):</label>
        <input type="number" id="runtime" name="runtime" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
